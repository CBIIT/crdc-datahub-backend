    "Result depends on user's permission"
    listApplications(
        programName: String,
        studyName: String,
        studyAbbreviation: String,
        statuses: [String],
        submitterName: String,
        first: Int = -1,
        offset: Int = 0,
        orderBy: String = "createdAt",
        sortDirection: String = "DESC"
    ): ListApplications
